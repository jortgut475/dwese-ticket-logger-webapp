<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head ('Ticket Logger - Insertar/Actualizar Categorias')"></head>
<body>

<!-- Incluir el fragmento del header -->
<header th:replace="fragments/header :: header"></header>

<main class="container mt-5">
  <h1 th:text="${category.id == null} ? #{msg.category-form.add} : #{msg.category-form.edit}"></h1>

  <!-- Mostrar un mensaje de error si existe -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="${category.id == null} ? @{/categories/insert} : @{/categories/update}"
        th:object="${category}" method="post" enctype="multipart/form-data"
        class="mt-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="name" class="form-label" th:text="#{msg.category.name}"></label>
      <input type="text" th:field="*{name}" id="name" class="form-control"  />
      <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
      <label for="imageFile" class="form-label" th:text="#{msg.category-form.image}"></label>
      <input type="file" name="imageFile" id="imageFile" class="form-control" accept="image/*"/>
    </div>

    <div class="mb-3">
      <label for="parentCategory" class="form-label" th:text="#{msg.category-form.parentCategory}"></label>
      <select id="parentCategory" th:field="*{parentCategory.id}">

        <option value=""></option>
        <option th:each="category : ${listCategories}"
                th:value="${category.id}"
                th:text="${category.name}">
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary"
            th:text="${category.id == null} ? #{msg.category-form.insert} : #{msg.category-form.update}"></button>
  </form>

  <!-- Volver a la lista de categorias -->
  <a href="#" th:href="@{/categories}" class="btn btn-secondary mt-3" th:text="#{msg.category-form.returnback}"></a>
</main>

<!-- Incluir el fragmento del footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
